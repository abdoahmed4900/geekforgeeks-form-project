<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geek For Geeks Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Geek For Geeks Survey Form</h1>
    <div class="form">
        <label>
            Name
        </label>
        <input type="text" placeholder="Please Enter Name" />
        <label>
            Email
        </label>
        <input type="email" placeholder="Please Enter Name" />
        <label>
            Age
        </label>
        <input type="number" placeholder="Please Enter Age" />
        <label>
            What option best describes you?
        </label>
        <select>
            <option>Student</option>
            <option>Intern</option>
            <option>Expert</option>
        </select>
        <label>Would you recommend geekforgeeks to your friend?</label>
        <input type="radio" name="yes" value="yes" checked><span>Yes</span>
        <br>
        <input type="radio" name="yes" value="yes"><span>No</span>
        <br>
        <input type="radio" name="yes" value="yes"><span>Maybe</span>
        <br>
        <label>Languages and frameworks know (check all that applys) :</label>
        <input type="checkbox"> <span>C</span>
        <br>
        <input type="checkbox"> <span>C++</span>
        <br>
        <input type="checkbox"> <span>Java</span>
        <br>
        <input type="checkbox"> <span>C#</span>
        <br>
        <input type="checkbox"> <span>Python</span>
        <br>
        <input type="checkbox"> <span>JavaScript</span>
        <br>
        <input type="checkbox"> <span>React</span>
        <br>
        <input type="checkbox"> <span>Angular</span>
        <br>
        <input type="checkbox"> <span>Django</span>
        <br>
        <input type="checkbox"> <span>Spring</span>
        <br>
        <br>
        <textarea rows="6" placeholder="Any Comments Or suggestions"></textarea>
        <br>
        <input type="button" value="Submit" />
    </div>
</body>

</html>
